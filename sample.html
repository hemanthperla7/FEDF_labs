<html>
    <head>
        <title>Simple calculator</title>
    </head>
    <body>
        <h2>Simple Calculator</h2>
        <h2 id="result">Result:</h2>
        <input type="number" id="num1" placeholder="Enter first number"><br><br>
        <input type="number" id="num2" placeholder="Enter second number"><br><br>
        <button id="addBtn" onclick="calculate('+')">+</button>&nbsp;&nbsp;
        <button id="subtractBtn" onclick="calculate('-')">-</button>&nbsp;&nbsp;
        <button id="multiplyBtn" onclick="calculate('*')">*</button>&nbsp;&nbsp;
        <button id="divideBtn" onclick="calculate('/')">/</button>&nbsp;&nbsp;

        <script>
            function calculate(operation) {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                let result;

                if (isNaN(num1) || isNaN(num2)) {
                    result = "Please enter valid numbers.";
                } else {
                    switch (operation) {
                        case '+':
                            result = num1 + num2;
                            break;
                        case '-':
                            result = num1 - num2;
                            break;
                        case '*':
                            result = num1 * num2;
                            break;
                        case '/':
                            if (num2 === 0) {
                                result = "Cannot divide by zero.";
                            } else {
                                result = num1 / num2;
                            }
                            break;
                        default:
                            result = "Unknown operation.";
                    }
                }

                document.getElementById('result').innerText = result;
            }
        </script>
    </body>
</html>
